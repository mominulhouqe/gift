<div class="container">

    </div> -->
    <nav class="navbar mb-4 navbar-light">
        <div class="container-fluid">

            <p><a routerLink="/home"> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> </a></p>

            <div class="d-flex justify-content-center gap-2 rounded p-1 align-items-center ">
                <form class="d-flex justify-content-center bg-light gap-2 rounded p-1 align-items-center">
                    <span><i class="fa fa-search fa-xl" aria-hidden="true"></i> </span>
                    <input class="form-control p-2 border-0" type="search" placeholder="Search" aria-label="Search">
                </form>

                <div class="btn btn-outline-dark border ">
                    Manage Category
                </div>

                <div class="btn btn-dark">
                  <i class="fa fa-gift" aria-hidden="true"></i>  Add new gift
                </div>
            </div>

        </div>
    </nav>

    <!-- Rest of the template as before -->


    <ul class="nav nav-tabs mb-2">
        <li class="nav-item" *ngFor="let category of categories">
            <button class="nav-link" (click)="changeCategory(category)">{{ category }}</button>
        </li>
    </ul>



    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <!-- Table headers as before -->

            <div>
                <div class="d-flex justify-content-between align-items-center border-bottom border-top py-3"
                    *ngFor="let gift of selectedCategoryGifts">
                    <p>{{ gift.id }}</p>
                    <p>{{ gift.name }}</p>
                    <p><img [src]="gift.imageUrl" alt="Gift Image" style="width: 50px; height: 50px;"></p>
                    <p>{{ gift.category }}</p>
                    <p>{{ gift.value }}</p>

                </div>
            </div>
        </table>
    </div>

</div>
